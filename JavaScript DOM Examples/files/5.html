<!--
    Learning Objective:
    Basic Understanding of Object
-->

<html>
<head>
    <title>5</title>
    <script>
        function Main() {
            var obj = new Object();
            obj.ID = 5;
            obj.Name = "Khurram";
            obj.City = "Lahore";

            document.writeln(obj.ID);
            document.writeln("<br>");

            document.writeln(obj.Name);
            document.writeln("<br>");

            document.writeln(obj.City);
            document.writeln("<br>");

            document.writeln("----Object is an Associative Array--------------");
            document.writeln("<br>");

            document.writeln(obj['ID']);
            document.writeln("<br>");

            document.writeln(obj['Name']);
            document.writeln("<br>");

            document.writeln(obj['City']);
            document.writeln("<br>");

        }
    </script>
</head>
<body onload="return Main();">
</body>
</html>
