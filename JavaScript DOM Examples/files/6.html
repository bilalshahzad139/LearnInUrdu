<!--
    Learning Objective:
    Anonymous Function
-->

<html>
<head>
    <title>6</title>
    <script>

        function Main() {
            //create an anonymous function and store in variable 'f'
            var f = function () {
                alert('f is called');
            };

            //call the function
            f();

        }
    </script>
</head>
<body onload="return Main();">
</body>
</html>
