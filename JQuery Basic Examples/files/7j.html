<html>
<head>

<script src="jquery.js" type="text/javascript" ></script>

<script>
	
	$(document).ready(ReadyMain);
		
	function ReadyMain(){
	
		//Find Element with id=btnSubmit and attach a function with click.
		$("#btnSubmit").click(myFunc);
	}
	
	function myFunc(){
		
		//Here 'this' is representing the caller i.e. btnSubmit button
		alert('inside myFunc:  ' + this.id);
		
		
		var t = $('#txtName');
		//val() function gets the value of 'input' element
		alert('value:' + t.val());
		
		//attr() function give the values of specific attribute
		alert('id:' + t.attr('id'));
		alert('type:' + t.attr('type'));
		
		//To stop submitting the page
		return false;
	}
	
</script>

</head>
<body >

	<form id="frm" >
		<input type="text" id="txtName" />
		<input type="submit" id="btnSubmit" />
	</form>

</body>
</html>
